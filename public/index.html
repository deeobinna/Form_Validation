<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" method="POST" action="/submit">
        <div>
            <label for="firstName">First Name (required):</label>
            <input type="text" id="firstName" name="firstName" required>
            <span class="error" id="firstNameError"></span>
        </div>
        <div>
            <label for="lastName">Last Name (required):</label>
            <input type="text" id="lastName" name="lastName" required>
            <span class="error" id="lastNameError"></span>
        </div>
        <div>
            <label for="otherNames">Other Names (optional):</label>
            <input type="text" id="otherNames" name="otherNames">
            <span class="error" id="otherNamesError"></span>
        </div>
        <div>
            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="phone">Phone Number (required):</label>
            <input type="text" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span>
        </div>
        <div>
            <label for="gender">Gender (required):</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="genderError"></span>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <p><a href="https://github.com/deeobinna/Form_validation">Link to Github Repo</a> </p>
    </form>
</body>
</html>
